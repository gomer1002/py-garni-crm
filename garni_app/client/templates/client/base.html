<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Подключение Font Awesome -->
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
            rel="stylesheet"
        />
        <!-- Подключение Google Fonts -->
        <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
        />
        <!-- Подключение стилей MDB -->
        <link
            href="{{ url_for('client.static',filename='css/mdb.min.css') }}"
            rel="stylesheet"
        />

        <!-- Подключение своих стилей -->
        {% block styles %}
        <!-- Стили -->
        {% endblock %}
        <!-- Подключение своих стилей -->

        <link
            rel="icon"
            type="image/png"
            href="{{ url_for('client.static',filename='favicon/garni_favicon.svg') }}"
        />
        <title>{% block title %}{% endblock %}</title>
    </head>

    <body>
        {% block body %}
        <!-- Сюда будут вставляться все страницы системы -->
        {% endblock %}

        <!-- Подключение скриптов jQuery -->
        <script
            type="text/javascript"
            src="{{ url_for('client.static',filename='js/jquery/jquery.min.js') }}"
        ></script>
        <!-- Подключение скриптов BootStrap -->
        <script
            type="text/javascript"
            src="{{ url_for('client.static',filename='js/bootstrap/bootstrap.min.js') }}"
        ></script>
        <!-- Подключение скриптов MDB -->
        <script
            type="text/javascript"
            src="{{ url_for('client.static',filename='js/mdb/mdb.min.js') }}"
        ></script>
        <!-- Подключение Owl Carousel -->
        <script
            type="text/javascript"
            src="{{ url_for('client.static',filename='js/owl/owl.carousel.min.js') }}"
        ></script>
        <!-- Подключение Classy Nav js -->
        <script
            type="text/javascript"
            src="{{ url_for('client.static',filename='js/classy_nav/classy-nav.min.js') }}"
        ></script>
        <!-- Подключение библиотеки axios -->
        <script
            type="text/javascript"
            src="{{ url_for('client.static',filename='js/axios/axios.min.js') }}"
        ></script>
        <!-- Подключение библиотеки для работы с md5 -->
        <script
            type="text/javascript"
            src="{{ url_for('client.static',filename='js/utils/utils_md5.js') }}"
        ></script>
        <!-- Подключение библиотеки для работы с cookie -->
        <script
            type="text/javascript"
            src="{{ url_for('client.static',filename='js/utils/utils_cookie.js') }}"
        ></script>
        <!-- Подключение библиотеки для автовыхода из учетной записи log out -->
        <script
            type="text/javascript"
            src="{{ url_for('client.static',filename='js/utils/utils_log_out.js') }}"
        ></script>
        <!-- Подключение библиотеки базовых функций, использующихся везде в проекте -->
        <script
            type="text/javascript"
            src="{{ url_for('client.static',filename='js/utils/utils_main.js') }}"
        ></script>
        <!-- Подключение ???? -->
        <script
            type="text/javascript"
            src="{{ url_for('client.static',filename='js/active.js') }}"
        ></script>

        {% block scripts %}
        <!-- Сюда будут вставляться все скрипты страниц -->
        {% endblock %}
    </body>
</html>
